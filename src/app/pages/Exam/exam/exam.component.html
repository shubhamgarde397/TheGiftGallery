<div class="well" *ngIf="!examDone">
  <form [formGroup]="myFormGroup" (ngSubmit)="getExam(myFormGroup)" submitted=true enctype="multipart/form data"
  action="/" name="myform" id="myform">

    <div class="form-group row">
      <div class="col-xs-12">
      <select class="form-control" formControlName="type">
        <option>Noun</option>
        <option>Verb</option>
        <option>Adjective</option>
      </select>
</div>
</div>
<div class="form-group row">
  <div class="col-xs-12">
      <select class="form-control" formControlName="limit">
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
        <option>60</option>
        <option>70</option>
        <option>80</option>
        <option>90</option>
        <option>100</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-xs-12">
      <input type="text" class="form-control" formControlName="testName" placeholder="Enter you name">
      </div>
</div>

  <div class="row">
    <div class="form-group" class="col-xs-2">
    <div class="form-group" class="col-xs-1">
      <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
        <i class="material-icons">send</i>
      </button>
    </div>
  </div>
  </div>
  </form>
  <div class="well" *ngIf="!examDone">
    <table class="table" style="width:100%" align="center" id="example">
      <thead>
        <tr class="table-header">
          <th>Srno</th>
          <th>Word</th>
          <th>Translation</th>
        </tr>
      </thead>
  
  
      <tbody>
        <tr *ngFor="let i of examlist;let j = index">
          <td>{{j+1}}</td>
          <td>{{i.tamilWord}}</td>
          <td><input type="text" class="form-control" id="{{i._id}}"></td>
  
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" (click)="submitTest()">
      <i class="material-icons">send</i>
    </button>
  </div>
  </div>
<div *ngIf="examDone">Exam Submitted</div>
